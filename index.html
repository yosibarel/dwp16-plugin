<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWP-16 Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="ic_logo.png" alt="DWP-16 Logo" class="logo">
            <h1>Welcome to DWP-16</h1>
            <p>The ultimate audio plugin for music production.</p>
            <button onclick="window.location.href='downloads.html'">Download Now</button>
        </header>

        <!-- סרטון הדגמה מוקטן -->
        <section class="demo-video">
            <h2>Demo Video</h2>
            <div class="video-container small">
                <iframe width="480" height="270" src="https://www.youtube.com/embed/7VQdV4gDjEM"
                    title="DWP-16 Plugin Demo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>

        <!-- גלריית תמונות מצומצמת -->
        <section class="screenshots">
            <h2>Screenshots</h2>
            <div class="gallery">
                <img src="images/screenshot-main.png" alt="Main Screenshot" class="screenshot">
                <img src="images/screenshot1.png" alt="Screenshot 1" class="screenshot">
            </div>
        </section>

        <footer>
            <p>© 2024 DWP-16 Plugin. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
