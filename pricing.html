<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - DWP-16 Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pricing</h1>
        </header>
        <section class="pricing">
            <div class="pricing-card">
                <h2>Standard License</h2>
                <p>Perfect for individual users. Includes full plugin functionality.</p>
                <p class="price">$49.99</p>
                <button onclick="window.location.href='https://checkout.paddle.com/your-checkout-url'">Buy Now</button>
            </div>
            <div class="pricing-card">
                <h2>Commercial License</h2>
                <p>For commercial use. Includes priority support and updates.</p>
                <p class="price">$99.99</p>
                <button onclick="window.location.href='https://checkout.paddle.com/your-checkout-url'">Buy Now</button>
            </div>
        </section>
    </div>
</body>
</html>
