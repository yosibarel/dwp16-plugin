<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - DWP-16 Plugin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ic_logo.png" type="image/png">
    <style>
        /* Styles for the Coming Soon page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a21;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2a35;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .subscribe-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to bottom, #363940, #1a1a21);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .subscribe-button:hover {
            background: linear-gradient(to bottom, #3a3e44, #1f1f25);
            color: #4ebdcd;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="coming-soon-container">
        <h1>How to Use Nexora</h1>
        <p>
            This page is still under construction and the full “How to Use” guide isn’t ready yet.
            We’re working on clear step-by-step tutorials, tips, and examples.
        </p>

        <div class="countdown">
            Documentation in progress.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('page-loaded');

            var bg = document.querySelector('.bg');
            if (!bg) return;

            var strength = 0.1;
            var maxMove = 1000;

            window.addEventListener('scroll', function () {
                var y = window.scrollY || 0;
                var move = Math.max(-maxMove, Math.min(maxMove, -y * strength));
                bg.style.transform = 'translate3d(0,' + move + 'px,0)';
            }, { passive: true });
        });
    </script>
</body>

</html>
