<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - DWP-16 Plugin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ic_logo.png" type="image/png">
    <style>
        /* Styles for the Coming Soon page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a21;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2a35;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .subscribe-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to bottom, #363940, #1a1a21);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .subscribe-button:hover {
            background: linear-gradient(to bottom, #3a3e44, #1f1f25);
            color: #4ebdcd;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bg-layer"></div>
    </div>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>The DWP-16 plugin is almost here! We're working hard to deliver the ultimate audio production experience.</p>
        <div class="countdown">
            Launching Soon! Stay Tuned!
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('page-loaded');

            var layer = document.querySelector('.bg-layer');
            if (!layer) return;

            var maxMove = 300;
            var ticking = false;

            function clamp(v, a, b) {
                return v < a ? a : (v > b ? b : v);
            }

            function update() {
                var doc = document.documentElement;
                var y = window.scrollY || doc.scrollTop || 0;
                var maxScroll = Math.max(1, doc.scrollHeight - window.innerHeight);
                var t = clamp(y / maxScroll, 0, 1);

                var move = -t * maxMove;
                layer.style.transform = 'translate3d(0,' + move + 'px,0)';
            }

            function onScroll() {
                if (ticking) return;
                ticking = true;
                requestAnimationFrame(function () {
                    update();
                    ticking = false;
                });
            }

            window.addEventListener('scroll', onScroll, { passive: true });
            window.addEventListener('resize', update, { passive: true });
            update();
        });
    </script>
</body>

</html>
